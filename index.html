<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhagavad Gita Verse Finder</title>
  <link rel="stylesheet" href="style.css">
</head>

  <div class="container">
    <h1>Bhagavad Gita Verse Finder</h1>
    <form id="search-form">
      <!-- Dropdown for selecting chapter -->
      <label for="chapter-select">Select Chapter:</label>
      <select id="chapter-select">
        <option value="">--Select Chapter--</option>
        <!-- Options will be populated by JavaScript -->
      </select>

      <!-- Dropdown for selecting verse -->
      <label for="verse-select">Select Verse:</label>
      <select id="verse-select">
        <option value="">--Select Verse--</option>
        <!-- Options will be populated by JavaScript -->
      </select>

      <!-- Input field for keyword search -->
      <label for="keyword-search">Or Search by Keyword:</label>
      <input type="text" id="keyword-search" placeholder="Enter keywords...">

      <button type="submit">Search</button>
    </form>
    <div id="result-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
